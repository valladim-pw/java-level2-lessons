<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  border: 1px solid black;
  width: 30px;
  height: 30px;
}
</style>
</head>
<body>

<p>Click the "Try it" button to set the borderRadius property of the DIV element:</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">
  <h1>Hello</h1>
</div>

<script>
function myFunction() {
let h = document.getElementById("myDIV").offsetHeight;	
  document.getElementById("myDIV").style.borderRadius = h + "px";
}
</script>

</body>
</html>
