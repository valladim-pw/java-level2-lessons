<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Center the loader */

.block {
	position: relative;
	left: 25%;
	top: 100px;
	width: 50%;
	height: 500px;
	border: 3px solid blue;
	background: white;
}

.membrane {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background: grey;
	opacity: 0.9;
	display: flex;
	justify-content: center;
}
.loader {
	position: absolute;
	z-index: 1;
	width: 120px;
	height: 10px;
	border: 15px dashed #fff;
	border-radius: 50%;
	border-top: 5px;
	border-bottom: 5px;
	/* border-left: 5px; */
	/* border-right: 5px; */
	-webkit-animation: spin 3s linear infinite;
	animation: spin 3s linear infinite;
	display: flex;
	align-self: center;
}
.loader.plus1 {		
	width: 120px;
	height: 120px;
	border: 3px dotted #fff;
	border-radius: 50%;
	/* border-left: 5px; */
	/* border-right: 5px; */
	border-top: 5px;
	border-bottom: 5px	
}
.loader.plus2 {		
	width: 10px;
	height: 120px;
	border: 15px dashed #fff;
	border-radius: 50%;
	/*border-top: 5px;*/
	/*border-bottom: 5px;*/
	border-left: 5px;
	border-right: 5px;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


</style>
</head>
<body >
<div class="block">
	<div id="membrane" class="membrane">
		<div id="loader" class="loader"></div>
		<div id="loader" class="loader plus1"></div>
		<div id="loader" class="loader plus2"></div>
	</div>
</div>

</html>
