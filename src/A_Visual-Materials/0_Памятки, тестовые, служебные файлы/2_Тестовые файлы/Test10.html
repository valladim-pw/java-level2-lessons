<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Static Methods</h2>

<p>A static method is created with the "static" keyword, and you can only call the method on the class itself.</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<button id="but" onclick="clickButton()">Button</button>

<script>
function makeCounter() {
  let count = 1;

  return function() {
    return count++; // есть доступ к внешней переменной "count"
  };
}

let counter = makeCounter();
let demo = document.getElementById("demo");
let but = document.getElementById("but");
//demo.innerHTML = counter();
//demo.innerHTML = counter();
//demo.innerHTML = counter();

function clickButton() {
	but.setAttribute("data-count", "" + counter());
	let c = but.getAttribute("data-count");
	if (c % 2 != 0)
	  but.innerHTML = "odd: " + c;
	else
	  but.innerHTML = "even: " + c;
	if (c == 5)
		counter = makeCounter();
}

//this would raise an error.
</script>

</body>
</html>
