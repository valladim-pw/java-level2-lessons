<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Center the loader */
img {
	width: 100%;
}
#demo {
	position: absolute;
	top: 0;
	left: 0;	
	background: lightblue;
	z-index: 10;
}
.loader-block {
	position: relative;
	left: 0;
	top: 0;
	width: 100vw;
	height: 100vh;	
}

.loader-membrane {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	opacity: 1;
	display: flex;
	justify-content: center;
	align-content: center;
	flex-wrap: wrap;
	background: grey; /*#1ea3fe;*/
}
.loader {
	position: absolute;	
}
.back {		
	box-shadow: inset 0px 0px 0px 1px blue;
	overflow: hidden;
}
.smoke {		
	border-radius: 50%;
	border-width: 5px;
	border-style: solid;
	border-color: #fff;
	border-top-width: 0;
	border-bottom-width: 0;	
}
.back-wrap {	
	width: 200px;
	height: 200px;  	
	display: flex;
	align-self: center;	
	overflow: hidden;
	/*background: url("images/java-cup600.png") no-repeat;
	background-size: cover;*/
}
.back-in1 {	
	width: 105px;
	height: 45px;
	top: 10px;
	right: 0;	
}
.smoke1 {		
	width: 58px;
	height: 55px;
	left: -33px;
	top: -15px;
	border-width: 3px;
	border-top-width: 0;
	border-bottom-width: 0;	
	-webkit-animation: spin2 4s linear infinite;
	animation: spin2 4s linear infinite;	
}
.back-in2 {		
	width: 95px;
	height: 150px;
	top: 50px;
	left: 0;	
}
.smoke2 {	
	width: 70px;
	height: 72px;
	right: -47px;
	top: 0;	
	-webkit-animation: spin1 5s linear infinite; 
  animation: spin1 5s linear infinite;	
}
.back-in3 {	
	width: 120px;
	height: 155px;
	bottom: 0;
	left: 0;	
}
.smoke3 {	
	width: 43px;
	height: 45px;
	right: -22px;
	top: 8px;	
	-webkit-animation: spin1 5s linear infinite; 
  animation: spin1 5s linear infinite;	
}
.back-in4 {		
	width: 95px;
	height: 130px;
	bottom: 0;
	right: 0;			
}
.smoke4 {		
	width: 46px;
	height: 50px;
	left: -33px;
	top: 3px;	
	-webkit-animation: spin2 5s linear infinite; 
  animation: spin2 5s linear infinite;	
}
.back-in5 {		
	width: 60px;
	height: 45px;
	bottom: 35px;
	left: 65px;
	border-radius: 0px 0px 25px 25px;
	box-shadow: inset 0px 0px 0px 1px green;			
}
.cup1 {		
	width: 3px;
	height: 50px;
	left: 0px;
	top: -30px;
	background: #fff;
	box-shadow: 0px 15px 19px 8px #fff;
	-webkit-animation: glow 4s linear infinite;
	animation: glow 4s linear infinite;	
}
.text {		
	width: 80%;
	text-align: center;
	color: #1d92e2;
	font-size: 13px;
	font-weight: bold;
	font-family: Arial;
	line-height: 1.8;
	text-shadow: 0px -1px 0px white;
}
.back-in6 {		
	width: 145px;
	height: 28px;
	bottom: 9px;
	left: 24px;
	border-radius: 50%;
	box-shadow: inset 0px 0px 0px 1px black;		
}
.cup2 {		
	width: 565px;
	height: 565px;
	left: -220px;
	top: -544px;
	border-width: 3px;
	border-style: dotted;	
	border-color: #fff;
	/*border-top-width: 5px;
	border-bottom-width: 5px;
	border-top-color: red;
	border-bottom-color: blue;*/
	border-radius: 50%;
	-webkit-animation: spin2 55s linear infinite; 
  animation: spin2 55s linear infinite;
}

@-webkit-keyframes spin1 {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}
@keyframes spin1 {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@-webkit-keyframes spin2 {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(-360deg); }
}
@keyframes spin2 {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(-360deg); }
}
@-webkit-keyframes glow {
  0% { left: -15px;}
  100% { left: 75px; }
}
@keyframes glow {
  0% { left: -15px;}
  100% { left: 75px; }
}


</style>
</head>
<body>
<div class="loader-block">
	<div id="loader" class="loader-membrane">
		<img src="images/java-cup600.png" />
		<div class="loader back back-wrap">			
			<div class="loader back back-in1">
				<div class="loader smoke smoke1"></div>
			</div>			
			<div class="loader back back-in2">
				<div class="loader smoke smoke2"></div>
			</div>
			<div class="loader back back-in3">
				<div class="loader smoke smoke3"></div>
			</div>			
			<div class="loader back back-in4">
				<div class="loader smoke smoke4"></div>
			</div>
			<div class="loader back back-in5">				
				<div class="loader cup1"></div>
				<div class="loader text">JAVA</div>
			</div>
			<div class="loader back back-in6">				
				<div class="loader cup2"></div>				
			</div>
		</div>	
	</div>
</div>
<button onclick="convertPixelsToPercent()">Convert px -> %</button>
<div id="demo"></div>
<script>
function convertPixelsToPercent() {
	let str1 = "95,130,0,0";// width, height, left/right, top/bottom of blocks (.back-inX)
	let arr1 = str1.split(",");
	
	let str2 = "46,50,33,3";// width, height, left/right, top/bottom  of blocks (.smokeX)
	let arr2 = str2.split(",");
	
	let txt = "width, height, left/right, top/bottom .back-inX: <br>";
	
	document.getElementById("demo").insertAdjacentHTML("beforeend", txt);
	arr1.forEach(myFunction1);
	
	myFunction2(+arr1[0], +arr1[1], arr2);	
}

function myFunction1(value, index, array) {	
	let txt = "";
	
  txt += ((value/200)*100) + "%<br>"; // convert array (width, height, left/right, top/bottom of blocks (.back-inX)) in % to parent block(.back-wrap, width=200, height=200)
	
	document.getElementById("demo").insertAdjacentHTML("beforeend", txt);
}

function myFunction2(width, height, arr) {
	let txt = "width, height, left/right, top/bottom .smokeX: <br>";
	
  txt += ((+arr[0]/width)*100) + "%<br>"; // convert arr(0-width,1-height,2-left/right,3-top/bottom) of bloks(.smokeX) in % to width, height of parent blocks (.back-inX)
	txt += ((+arr[1]/height)*100) + "%<br>";
	txt += ((+arr[2]/width)*100) + "%<br>";
	txt += ((+arr[3]/height)*100) + "%<br>";
	
	document.getElementById("demo").insertAdjacentHTML("beforeend", txt);
}

</script>

</body>
</html>
